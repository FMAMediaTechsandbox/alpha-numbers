<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Statement Dashboard</title>
    <link rel="stylesheet" href="style/style-dashboard.css" />
    <link rel="Icon" href="../image/Untitled Design (6).png" alt />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="../image/Untitled Design (6).png" alt="image-logo" />
          <h4>AlphaNumber's&trade;</h4>
        </div>
        <ul>
          <li><a href="#tentang-kami">Home</a></li>
          <li><a href="#fitur">Fitur</a></li>
          <li><a href="#harga">Harga</a></li>
          <li><a href="#testimoni">Testimoni</a></li>
          <li><a href="#partner">Partner</a></li>
          <li><a href="#contact">Kontak</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Daftar</a></li>
        </ul>
        <div class="menu-toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <div class="container-dashboard-dan-input-data">
        <div class="chart-dashboard">
          <div class="chart-title">
            <h5>Dashboard Pengeluaran dan Pemasukkan Keuangan Perusahaan Anda</h5>
          </div>
          <canvas id="myChart"></canvas>
        </div>
        <div class="pencatatan-transaksi">
          <h5>Pencatatan Transaksi</h5>
          <div class="nama-transaksi">
            <label for="nama-transaksi">Nama Transaksi</label>
            <input type="text" required />
          </div>
          <div class="tanggal-transaksi">
            <label for="tanggal-transaksi">Tanggal:</label>
            <input type="date" required />
          </div>
          <div class="kategori-transaksi">
            <label for="kategori-transaksi">Kategori Transaksi:</label>
            <select
              name="kategori-transaksi"
              id="kategori-transaksi"
              multiple
              required
            >
              <option value="none" selected>None</option>
              <option value="pemasukkan">Pemasukkan</option>
              <option value="pengeluaran">Pengeluaran</option>
            </select>
          </div>
          <div class="jenis-transaksi">
            <label for="jenis-transaksi">Jenis Transaksi:</label>
            <select
              name="jenis-transaksi"
              id="jenis-transaksi"
              multiple
              required
            >
              <option value="none" selected>None</option>
              <option value="aset">Aset</option>
              <option value="kas">1.1 Kas</option>
              <option value="piutang-usaha">1.2 Piutang Usaha</option>
              <option value="persediaan">1.3 Persediaan</option>
              <option value="aset-tetap">1.4 Aset Tetap</option>
              <option value="investasi-jangka-panjang">
                1.5 Investasi Jangka Panjang
              </option>
              <option value="kewajiban">Kewajiban</option>
              <option value="hutang-usaha">2.1 Hutang Usaha</option>
              <option value="hutang-bank">2.2 Hutang Bank</option>
              <option value="hutang-lancar-lainnya">
                2.3 Hutang Lancar Lainnya
              </option>
              <option value="hutang-jangka-panjang">
                2.4 Hutang Jangka Panjang
              </option>
              <option value="modal">Modal</option>
              <option value="modal-pemilik">3.1 Modal Pemilik</option>
              <option value="laba-ditahan">3.2 Laba Ditahan</option>
              <option value="laba/rugi-tahun-berjalan">
                3.3 Laba/Rugi Tahun Berjalan
              </option>
              <option value="pendapatan">Pendapatan</option>
              <option value="pendapatan-usaha">4.1 Pendapatan Usaha</option>
              <option value="pendapatan-lainnya">4.2 Pendapatan Lainnya</option>
              <option value="biaya">Biaya</option>
              <option value="biaya-operasional">5.1 Biaya Operasional</option>
              <option value="biaya-bunga">5.2 Biaya Bunga</option>
              <option value="biaya-pajak">5.3 Biaya Pajak</option>
              <option value="pendapatan-dan-biaya-lainnya">
                Pendapatan Dan Biaya Lainnya
              </option>
              <option value="pendapatan-bunga">6.1 Pendapatan Bunga</option>
              <option value="biaya-lainnya">6.2 Biaya Lainnya</option>
              <option value="pendapatan-atau-biaya-di-luar-operasional">
                Pendapatan atau Biaya di Luar Operasional
              </option>
              <option value="pendapatan-diluar-operasional">
                7.1 Pendapatan di Luar Operasional
              </option>
              <option value="biaya-diluar-operasional">
                7.2 Biaya di Luar Operasional
              </option>
              <option value="penadapatan-atau-biaya-non-operasional">
                Pendapatan Atau Biaya Non Operasional
              </option>
              <option value="pendapatan-non-operasional">
                8.1 Penadapatan Non Operasional
              </option>
              <option value="biaya-non-operasional">
                8.2 Biaya Non Operasional
              </option>
              <option value="pendapatan-ataua-biaya-khusus">
                Pendapatan Atau Biaya Khusus
              </option>
              <option value="pendapatan-khusus">9.1 Penadapatan Khusus</option>
              <option value="biaya-khusus">9.2 Biaya Khusus</option>
              <option value="pajak-penghasilan">Pajak Penghasilan</option>
              <option value="pejak-penghasilan-terhutang">
                10.1 Pajak Penghasilan Terhutang
              </option>
              <option value="pajak-penghasilan-ditangguhkan">
                10.2 Pejak Penghasilan Ditangguhkan
              </option>
              <option value="pendapatan-atau-biaya-lainnya">
                Pendapatan Atau Biaya Lainnya
              </option>
              <option value="pendapatan-lainnya">
                11.1 Pendapatan Lainnya
              </option>
              <option value="biaya-lainnya">11.2 Biaya Lainnya</option>
              <option value="bank-bni">009 - Bank BNI</option>
              <option value="bank-bri">002 - Bank BRI</option>
              <option value="bank-btn">200 - Bank BTN</option>
              <option value="bank-mandiri">008 - Bank Mandiri</option>
              <option value="lainnya">Transaksi Lainnya</option>
            </select>
          </div>
          <div class="status-transaksi">
            <label for="status-transaksi">Status Transaksi</label>
            <select name="status-transaksi" id="status-transaksi" required>
              <option value="none" selected>None</option>
              <option value="lunas">Lunas</option>
              <option value="hutang">Hutang</option>
            </select>
          </div>
          <div class="jumlah-transaksi">
            <label for="jumlah-transaksi">Jumlah Transaksi:</label>
            <input
              type="number"
              id="jumlah-transaksi"
              name="jumlah-transaksi"
              required
              placeholder="Contoh: 10000"
            />
          </div>
          <div class="deskripsi-transaksi">
            <label for="deskripsi-transaksi">Deskripsi Transaksi:</label>
            <textarea
              class="deskripsi-transaksi"
              placeholder="Deskripsi Transaksi"
              id="deskripsi-transaksi"
              name="deskripsi-transaksi"
              required
            ></textarea>
          </div>
          <div class="input-data">
            <button type="submit" class="input-data" name="input-data">
              <i class="fa-regular fa-paper-plane"></i> Submit
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <footer>
          <p id="copyright"></p>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["2018", "2019", "2020", "2021", "2022", "2023"],
          datasets: [
            {
              label: "Pemasukkan",
              data: [5000000, 3000000, 7000000, 2500000, 4500000, 6000000],
              borderWidth: 1,
            },
            {
              label: "Pengeluaran",
              data: [1500000, 2000000, 3500000, 1000000, 3000000, 500000],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      // Menangkap class menu-toggle
      const menuToggle = document.querySelector(".menu-toggle");
      // Menangkap element nav dan ul
      const nav = document.querySelector("nav ul");
      // Menambahkan event ketika di klik maka tambahkan kelas slide, jika user klik lagi maka hapus class slide
      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("slide");
      });
      // Dapatkan elemen <p> dengan ID "copyright"
      const copyrightElement = document.getElementById("copyright");
      // Dapatkan tahun saat ini
      const currentYear = new Date().getFullYear();
      // Set teks pada elemen
      copyrightElement.textContent = `Copyright Â© ${currentYear} FMA MEDIA TECHNOLOGIES. All rights reserved.`;
    </script>
  </body>
</html>
