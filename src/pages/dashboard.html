<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statement Dashboard</title>
    <link rel="stylesheet" href="style/style-dashboard.css">
    <link rel="Icon" href="../image/Untitled Design (6).png" alt>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="../image/Untitled Design (6).png" alt="image-logo">
                <h4>AlphaNumber's&trade;</h4>
            </div>
            <ul>
                <li><a href="#tentang-kami">Home</a></li>
                <li><a href="#fitur">Fitur</a></li>
                <li><a href="#harga">Harga</a></li>
                <li><a href="#testimoni">Testimoni</a></li>
                <li><a href="#partner">Partner</a></li>
                <li><a href="#contact">Kontak</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Daftar</a></li>
            </ul>
            <div class="menu-toggle">
                <input type="checkbox">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <div class="chart-dashboard">
            <h5>Dashboard Pengeluaran dan Pemasukkan Keuangan Perusahaan Anda</h5>
            <canvas id="myChart"></canvas>
        </div>
        <div class="footer">
            <footer>
                <p id="copyright"></p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
        // Menangkap class menu-toggle
        const menuToggle = document.querySelector('.menu-toggle');
        // Menangkap element nav dan ul
        const nav = document.querySelector('nav ul');
        // Menambahkan event ketika di klik maka tambahkan kelas slide, jika user klik lagi maka hapus class slide
        menuToggle.addEventListener('click', () => { nav.classList.toggle('slide'); });
        // Dapatkan elemen <p> dengan ID "copyright"
        const copyrightElement = document.getElementById("copyright");
        // Dapatkan tahun saat ini
        const currentYear = new Date().getFullYear();
        // Set teks pada elemen
        copyrightElement.textContent = `Copyright Â© ${currentYear} FMA MEDIA TECHNOLOGIES. All rights reserved.`;
    </script>
</body>
</html>
